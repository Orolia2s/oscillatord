name: Oscillatord

on:
  pull_request:
    branches: [ "zig" ]
  push:
    branches: [ "zig", "chaperon3-special" ]

jobs:
  build:
    name: Build Oscillator Daemon
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1
      - run: make
